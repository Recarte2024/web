<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosotros</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #f7f7f7;
      z-index: 2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0;
      gap: 20px;
      z-index: 2;
      flex-grow: 1;
    }

    .card {
      border: 2px solid rgba(255, 255, 255, .5);
      backdrop-filter: blur(20px);
      background: transparent;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      height: 300px;
      text-align: center;
      transition: transform 0.3s ease, border 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      border-image: linear-gradient(to right, #f7f7f7, #000) 1;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #f7f7f7;
      position: relative;
      z-index: 1;
    }

    .card svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      transition: fill 0.3s ease, transform 0.3s ease;
      fill: #f7f7f7;
      position: relative;
      z-index: 1;
    }

    .card:hover svg {
      fill: #f7f7f7;
      transform: rotate(360deg);
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #f7f7f7;
      position: relative;
      z-index: 1;
    }

    /* Fondo con imagen o video */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #222;
      color: #f7f7f7;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="img/so.jpg" alt="fondo">
  </div>

  <h1>Nosotros</h1>
  <div class="container">
    <div class="card">
      <svg viewBox="0 0 100 100" fill="none">
        <path d="M20,50 L70,50" stroke="#007bff" stroke-width="2"/>
        <path d="M40,40 L60,40" stroke="#007bff" stroke-width="2"/>
        <path d="M40,60 L60,60" stroke="#007bff" stroke-width="2"/>
      </svg>
      <h3>Misión</h3>
      <p>Servirte con pasión es la fuerza que nos impulsa a ser mejores cada día.</p>
    </div>
    <div class="card">
      <svg viewBox="0 0 100 100" fill="none">
        <path d="M20,50 L70,50" stroke="#007bff" stroke-width="2"/>
        <path d="M40,40 L60,40" stroke="#007bff" stroke-width="2"/>
        <path d="M40,60 L60,60" stroke="#007bff" stroke-width="2"/>
      </svg>
      <h3>Visión</h3>
      <p>Ser la mejor opción para nuestros clientes, ofreciendo soluciones innovadoras y de alta calidad.</p>
    </div>
    <div class="card">
      <svg viewBox="0 0 100 100" fill="none">
        <path d="M20,50 L70,50" stroke="#007bff" stroke-width="2"/>
        <path d="M40,40 L60,40" stroke="#007bff" stroke-width="2"/>
        <path d="M40,60 L60,60" stroke="#007bff" stroke-width="2"/>
      </svg>
      <h3>Valores</h3>
      <p>Integridad, responsabilidad, respeto y trabajo en equipo.</p>
    </div>
  </div>

  <footer>
    <iframe src="footer.html" width="100%" frameborder="0"></iframe>
  </footer>
</body>
</html>
